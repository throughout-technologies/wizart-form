<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>
  <link href="./css/style.css" rel="stylesheet">
  <!-- Popper JS -->

  <title>Document</title>
</head>

<body>
  <section class="form-wrap">
    <div class="form-container">
      <form action="" id="multi-step-form">
        <div id="form-container-box">
          <h1 class="form-title">Create Your Bank Account</h1>
          <ul class="progress-bar">
            <li id="step1" class="active">Basic</li>
            <li id="step2">Personal</li>
            <li id="step3">Nominee</li>
            <li id="step4">Address</li>
            <li id="step5">Submit</li>
          </ul>
          <!-- ==================step1 -======================-->
          <div class="step-group" id="step-group-1">
            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" name='fname' placeholder="First Name " pattern="[a-zA-Z]+"
                  minlength="4">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" name='lname' placeholder="Last Name " pattern="[a-zA-Z]+"
                  minlength="2">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="email" class="form-field" name='email' placeholder="Email "
                  pattern="(\w\.?)+@[\w\.-]+\.\w{2,4}">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="tel" class="form-field" name='number' pattern="[0-9]{10}" placeholder="Mobile Number ">
              </div>
            </div>
            <div class="form-box">
              <div class="form-group">
                <label>Gender:</label>
                <input type="radio" class="radio-field" id="male" name='gender' value="MALE">
                <label>Male</label>
                <input type="radio" class="radio-field" id="female" name='gender' value="FEMALE">
                <label>Female</label>
              </div>
            </div>

            <div class="form-box">
              <div class="btn-step">
                <button type="submit" id="step-next-1">Next &#65515;</button>
              </div>
            </div>

          </div>
          <!-- ===============step-2==================  -->
          <div class="step-group" id="step-group-2">
            <div class="form-box">
              <div class="form-group">
                <input type="text" required class="form-field" name='fathername' placeholder="Father's Name "
                  pattern="[a-zA-Z]+">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" required class="form-field" placeholder="Samagra Id " name='smdId'
                  pattern="[0-9]{8}">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" required class="form-field" placeholder="Pan Card " name='pan'
                  pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}$">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="date" required class="form-field" style="color:grey" name='date' min="1" max="70">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" required class="form-field" placeholder="Adhar Card " name='adhar'
                  pattern="^[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}$">
              </div>
            </div>

            <div class="form-box">
              <div class="btn-step">
                <button id="step-prev-1">&#65513; Prev</button>
                <button id="step-next-2">Next &#65515;</button>
              </div>
            </div>

          </div>

          <!-- step-3 -->

          <div class="step-group" id="step-group-3">
            <div class="form-box">
              <div class="form-group">
                <input type="text" required class="form-field" placeholder="Nominee's Name " pattern="[a-zA-Z]+"
                  name='nName'>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" required class="form-field" placeholder="Age" name='age' min="1" max="70"
                  pattern="[0-9]">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" name='relation' placeholder="Relation" required
                  pattern="[a-zA-Z]+">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="Nominee Account No " required name='accNo'>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="Nominee IFSC code  " required name='ifsc'>
              </div>
            </div>

            <div class="form-box">
              <div class="btn-step">
                <button id="step-prev-2">&#65513; Prev</button>
                <button id="step-next-3">Next &#65515;</button>
              </div>
            </div>

          </div>

          <!-- =======================step-4=================== -->



          <div class="step-group" id="step-group-4">Permanent Add:
            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="House Number " required name='hno'>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="Address" required name='address'>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <select class="form-field" name='browser' required id="op">
                </select>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <select class="form-field" name='city' required id="ci">
                </select>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="Landmark " required name='landmark'
                  pattern="[a-zA-Z]+">
              </div>
            </div>

            <div class="form-box">
              <div class="btn-step">
                <button id="step-prev-3">&#65513; Prev</button>
                <button id="step-next-4">Next &#65515;</button>
              </div>
            </div>

          </div>

          <!-- =====================step-5========================= -->


          <div class="step-group" id="step-group-5">Current Add:
            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="House Number " name='hno1' required>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="Address" required name='address1'
                  pattern="[a-zA-Z0-9]+">
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <select class="form-field" name='browser1' required id="op1">
                </select>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <select class="form-field" name='city1' required id="ci1">
                </select>
              </div>
            </div>

            <div class="form-box">
              <div class="form-group">
                <input type="text" class="form-field" placeholder="Landmark " name='landmark1' required>
              </div>
            </div>

            <div class="form-box">
              <div class="btn-step">
                <button id="step-prev-4">&#65513; Prev</button>
                <button id="step-preview-1">Preview &#128065;</button>
                <button id="step-submit-1" onclick="saveData()">Submit &#65515;</button>
              </div>
            </div>

          </div>
        </div>

        <!-- =======================SuccessBox========================= -->
        <div id="sucess-box">
          <span class="done">&#10004;</span>
          <p class="sucess-text">Your Details has been submited successfully!</p>
          <button id="reset-btn" type="reset">Refresh</button>

        </div>

        <!-- =============================Preview Page=============================== -->
        <div id="preview-box" style="display:none">
          <h2>Preview Your Details:</h2>
          <div class="row mb-4" id="preview-page"></div>

          <div class="btn-step row">
            <div class="col-md-6">
              <button id="back">Back</button>
              <button id="step-submit-2">Submit &#65515;</button>
            </div>
          </div>
        </div>

      </form>
    </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    var jQuery_1_7_0 = $.noConflict(true);  // <- this
  </script>
  <script src="./js/script.js"></script>
</body>

</html>
